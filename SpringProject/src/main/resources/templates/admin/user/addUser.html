<!DOCTYPE>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add users</title>
</head>

<body>
	<form th:action="@{admin/user/add}" method="POST" enctype="multipart/form-data">
		<div class="modal-header">
			<h4 class="modal-title">Thêm người dùng</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label>Tên</label> <input type="text" class="form-control" name="name" required />
			</div>
			<div class="form-group">
				<label>Tên đăng nhập</label> <input type="text" class="form-control" name="userName" required />
			</div>
			<div class="form-group">
				<label>Mật khẩu</label> <input type="password" class="form-control" name="password" required />
			</div>
			<div class="form-group">
				<label>Tuổi</label> <input type="number" class="form-control" min="1" name="age" required />
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control" name="email" required />
			</div>
			<div class="form-group">
				<label>Địa chỉ</label>
				<textarea class="form-control" name="address" required></textarea>
			</div>
			<div class="form-group">
				<label>Số điện thoại</label> <input type="number" class="form-control" name="phoneNum" required />
			</div>
			<div class="form-group">
				<label>Quản trị</label> <input type="radio" class="form-control" name="role" value="admin" />
				<label>Thành
					viên</label> <input type="radio" class="form-control" name="role" value="member" checked />
			</div>
			<div class="form-group">
				<label>Nam</label> <input type="radio" class="form-control" name="gender" value="M" checked />
				<label>Nữ</label> <input type="radio" class="form-control" value="F" name="gender" />
			</div>
			<div class="form-group">
				<label>Chọn ảnh đại diện: </label> <input type="file" name="image" required />
			</div>
		</div>
		<div class="modal-footer">
			<a th:href="@{/admin/user/search}" class="btn btn-default">Huỷ</a>
			<input type="submit" class="btn btn-success" value="Thêm" />
		</div>
	</form>

</body>

</html>
