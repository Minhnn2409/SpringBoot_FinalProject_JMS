<!DOCTYPE>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Search Users</title>
</head>

<body>

	<div class="container-xl" style="max-width: 1500px">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Bảng quản lý người dùng</h2>
						</div>
						<div class="col-sm-6">
							<a th:href="@{/admin/user/add}" class="btn btn-success"><i
									class="material-icons">&#xE147;</i>
								<span>Thêm người dùng</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><span class="custom-checkbox"> <input type="checkbox" id="selectAll" /> <label
										for="selectAll"></label>
								</span></th>
							<th>Mã số</th>
							<th>Tên</th>
							<th>Tên đăng nhập</th>
							<th>Mật khẩu</th>
							<th>Tuổi</th>
							<th>Email</th>
							<th>Số điện thoại</th>
							<th>Địa chỉ</th>
							<th>Vai trò</th>
							<th>Giới tính</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
						<!--- Edit user from database -->

						<tr th:each="user:${users}">
							<td><span class="custom-checkbox"> <input type="checkbox" id="checkbox1" name="options[]"
										value="1" /> <label for="checkbox1"></label>
								</span></td>
							<td th:text="${user.id }"></td>
							<td th:text="${user.name }"></td>
							<td th:text="${user.userName }"></td>
							<td th:text="${user.password }"></td>
							<td th:text="${user.age }"></td>
							<td th:text="${user.email }"></td>
							<td th:text="${user.phoneNum }"></td>
							<td th:text="${user.address }"></td>
							<td th:text="${user.role }"></td>
							<td th:text="${user.gender == 'M' ? 'Nam' : 'Nữ'}"></td>
							<td><a th:href="@{/admin/user/update?id=${user.getId()} }" class="edit"> <i
										class="material-icons" data-toggle="tooltip" title="Sửa">&#xE254; </i>
								</a> <a th:href="@{/admin/user/delete?id=${user.id} }" class="delete"><i
										class="material-icons" data-toggle="tooltip" title="Xoá">&#xE872;</i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
