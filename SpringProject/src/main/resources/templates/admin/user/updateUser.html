<!DOCTYPE>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Update users</title>
</head>

<body>

	<div id="editEmployeeModal">
		<form th:action="@{/admin/user/update}" method="POST" enctype="multipart/form-data" th:object="{user}">
			<div class="modal-header">
				<h4 class="modal-title">Sửa người dùng</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Tên</label> <input type="text" class="form-control" name="name" th:value="${user.name }"
						required />
				</div>
				<div class="form-group">
					<label>Tên đăng nhập</label> <input type="text" class="form-control" name="userName"
						th:value="${user.userName }" required />
				</div>
				<div class="form-group">
					<label>Mật khẩu</label> <input type="password" class="form-control" name="password"
						th:value="${user.password }" required />
				</div>
				<div class="form-group">
					<label>Tuổi</label> <input type="number" class="form-control" min="1" name="age"
						th:value="${user.age }" required />
				</div>
				<div class="form-group">
					<label>Email</label> <input type="email" class="form-control" name="email" th:value="${user.email }"
						required />
				</div>
				<div class="form-group">
					<label>Địa chỉ</label>
					<textarea class="form-control" required name="address" th:text="${user.address }"
						required></textarea>
				</div>
				<div class="form-group">
					<label>Số điện thoại</label> <input type="number" class="form-control" required name="phoneNum"
						th:value="${user.phoneNum }" />
				</div>

				<div class="form-group" th:switch="${user.role}">

					<div th:case="'admin'">
						<label>Quản trị</label>
						<input type="radio" class="form-control" required name="role" value="admin" checked />
						<label>Thành viên</label>
						<input type="radio" class="form-control" required name="role" value="member" />
					</div>
					<div th:case="'member'">
						<label>Quản trị</label>
						<input type="radio" class="form-control" required name="role" value="admin" />
						<label>Thành viên</label>
						<input type="radio" class="form-control" required name="role" value="member" checked />
					</div>

				</div>

				<div class="form-group" th:switch="${user.gender}">

					<div th:case="'M'">
						<label>Nam</label>
						<input type="radio" class="form-control" required name="gender" value="M" checked />
						<label>Nữ</label>
						<input type="radio" class="form-control" required name="gender" value="F" />
					</div>
					<div th:case="'F'">
						<label>Nam</label>
						<input type="radio" class="form-control" required name="gender" value="M" />
						<label>Nữ</label>
						<input type="radio" class="form-control" required name="gender" value="F" checked />
					</div>

				</div>
				<div class="form-group">
					<label>Chọn ảnh đại diện: </label> <input type="file" name="image" th:value="${user.imageAvatar }"
						required />
				</div>
			</div>
			<div class="modal-footer">
				<a th:href="@{/admin/user/search}" class="btn btn-default">Huỷ</a> <input type="submit"
					class="btn btn-info" value="Lưu" />
			</div>
		</form>
	</div>

</body>

</html>
