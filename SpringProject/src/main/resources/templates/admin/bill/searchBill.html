<!DOCTYPE>
<html lang="en">

<head>
</head>

<body>

	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Bảng quản lý hoá đơn</h2>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><span class="custom-checkbox"> <input type="checkbox" id="selectAll" /> <label
										for="selectAll"></label>
								</span></th>
							<th>Mã số</th>
							<th>Tên khách hàng</th>
							<th>Tổng tiền</th>
							<th>Ngày đặt hàng</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
						<!--- Edit user from database -->
						<c:forEach items="${bills}" var="bill">
							<tr>

								<td><span class="custom-checkbox"> <input type="checkbox" id="checkbox1"
											name="options[]" value="1" /> <label for="checkbox1"></label>
									</span></td>
								<td>${bill.id }</td>
								<td>${bill.buyer.name }</td>
								<td>${bill.priceTotal }</td>
								<td>${bill.dateBuy }</td>
								<td><a href="/StoreDemo/admin/billProduct/search?id=${bill.id }" class="delete"><i
											class="material-icons" data-toggle="tooltip"
											title="Chi tiết hoá đơn">&#xe88e;</i></a>
									<a href="/StoreDemo/admin/bill/delete?id=${bill.id }" class="delete"><i
											class="material-icons" data-toggle="tooltip" title="Xoá">&#xE872;</i></a>
								</td>

							</tr>
						</c:forEach>
					</tbody>
				</table>


			</div>
		</div>
	</div>

</body>

</html>
