<!DOCTYPE>
<html lang="en">

<head>
</head>

<body>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Bảng quản lý danh mục</h2>
						</div>
						<div class="col-sm-6">
							<a href="/StoreDemo/admin/category/add" class="btn btn-success"><i
									class="material-icons">&#xE147;</i>
								<span>Thêm danh mục</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><span class="custom-checkbox"> <input type="checkbox" id="selectAll" /> <label
										for="selectAll"></label>
								</span></th>
							<th>Mã số</th>
							<th>Tên hạng mục</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
						<c:forEach items="${categories}" var="category">
							<!--- Edit user from database -->
							<tr>

								<td><span class="custom-checkbox"> <input type="checkbox" id="checkbox1"
											name="options[]" value="1" /> <label for="checkbox1"></label>
									</span></td>
								<td>${category.getId() }</td>
								<td>${category.getName() }</td>
								<td><a href="/StoreDemo/admin/category/update?id=${category.getId() }" class="edit"> <i
											class="material-icons" data-toggle="tooltip" title="Sửa">&#xE254; </i>
									</a> <a href="/StoreDemo/admin/category/delete?id=${category.id }" class="delete"><i
											class="material-icons" data-toggle="tooltip" title="Xoá">&#xE872;</i></a>
								</td>

							</tr>
						</c:forEach>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
