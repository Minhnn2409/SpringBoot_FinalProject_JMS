<!DOCTYPE>
<html lang="en">

<head>
</head>

<body>
	<div id="editEmployeeModal">
		<form action="/StoreDemo/admin/product/update" method="POST" enctype="multipart/form-data">
			<div class="modal-header">
				<h4 class="modal-title">Sửa sản phẩm</h4>
			</div>
			<div class="modal-body">
				<!--   <div class="form-group" hidden>
												<label>Id sản phẩm</label> <input type="number"
													class="form-control" name="id" value="${product.id }" />
											</div>-->
				<div class="form-group">
					<label>Tên sản phẩm</label> <input type="text" class="form-control" name="name"
						value="${product.name }" required />
				</div>
				<div class="form-group">
					<label>Mô tả</label> <input type="text" class="form-control" name="description"
						value="${product.description }" required />
				</div>
				<div class="form-group">
					<label>Giá sản phẩm</label> <input type="number" class="form-control" value="${product.price }"
						name="price" required />
				</div>


				<div class="form-group">
					<label>Chọn hạng mục</label> <select name="category">
						<c:forEach items="${categories }" var="category">
							<option value="${category.id }">${category.name }</option>
						</c:forEach>
					</select>

				</div>

				<div class="form-group">
					<label>Ảnh sản phẩm</label> <input type="file" name="image" value="${product.image }" required />
				</div>



			</div>
			<div class="modal-footer">
				<a href="/StoreDemo/admin/product/search" class="btn btn-default">Huỷ</a> <input type="submit"
					class="btn btn-info" value="Lưu" />
			</div>
		</form>
	</div>

</body>

</html>
