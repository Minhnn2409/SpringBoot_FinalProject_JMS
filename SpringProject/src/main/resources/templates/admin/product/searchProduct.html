<!DOCTYPE>
<html lang="en">

<head>
</head>

<body>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Bảng quản lý sản phẩm</h2>
						</div>
						<div class="col-sm-6">
							<a href="/StoreDemo/admin/product/add" class="btn btn-success"><i
									class="material-icons">&#xE147;</i>
								<span>Thêm sản phẩm</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><span class="custom-checkbox"> <input type="checkbox" id="selectAll" /> <label
										for="selectAll"></label>
								</span></th>
							<th>Mã số</th>
							<th>Tên sản phẩm</th>
							<th>Mô tả</th>
							<th>Giá sản phẩm</th>
							<th>Ảnh</th>
							<th>Hạng mục</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
						<!--- Edit user from database -->
						<c:forEach items="${products}" var="product">
							<tr>

								<td><span class="custom-checkbox"> <input type="checkbox" id="checkbox1"
											name="options[]" value="1" />
										<label for="checkbox1"></label>
									</span></td>
								<td>${product.getId() }</td>
								<td>${product.getName() }</td>
								<td>${product.getDescription() }</td>
								<td>${product.getPrice() }</td>
								<td>${product.getImage() }</td>
								<td>${product.getCategory().getName() }</td>
								<td><a href="/StoreDemo/admin/product/update?id=${product.getId() }" class="edit"> <i
											class="material-icons" data-toggle="tooltip" title="Sửa">&#xE254; </i>
									</a> <a href="/StoreDemo/admin/product/delete?id=${product.id }" class="delete"><i
											class="material-icons" data-toggle="tooltip" title="Xoá">&#xE872;</i></a>
								</td>

							</tr>
						</c:forEach>
					</tbody>
				</table>
				<jsp:include page="/views/admin/common/Pagination.jsp"></jsp:include>
			</div>
		</div>
	</div>
</body>

</html>
